<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Gestión cliente</title>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	<!-- Material Kit CSS -->
	<link
		href="/gestionbodega/JSFs/assets/css/material-dashboard.css?v=2.1.2"
		rel="stylesheet" />
</h:head>
<body>
	<style>
.tabla {
	border-collapse: collapse;
}

.cabeceraTabla {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 8px;
}

.filaPar {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.filaImpar {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}
</style>
	<div class="wrapper ">
		<div class="sidebar" data-color="purple" data-background-color="white">
			<!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
			<div class="logo">
				<a href="http://www.creative-tim.com" class="simple-text logo-mini">
					CT </a> <a href="http://www.creative-tim.com"
					class="simple-text logo-normal"> Creative Tim </a>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					<li class="nav-item active  "><a class="nav-link" href="#0">
							<i class="material-icons">dashboard</i>
							<p>Dashboard</p>
					</a></li>
					<!-- your sidebar here -->
				</ul>
				<ul class="nav">
					<li class="nav-item active  "><a class="nav-link"
						href="/gestionbodega/JSFs/CrearFactura.xhtml"> <i
							class="material-icons">crear_cliente</i>
							<p>Facturación</p>
					</a></li>
					<!-- your sidebar here -->
				</ul>
				<ul class="nav">
					<li class="nav-item active  "><a class="nav-link"
						href="/gestionbodega/JSFs/CrearClienteTrabajador.xhtml"> <i
							class="material-icons">bodega</i>
							<p>Clientes</p>
					</a></li>
					<!-- your sidebar here -->
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
			<div class="container-fluid">
				<div class="navbar-wrapper">
					<a class="navbar-brand" href="javascript:;">Dashboard</a>
				</div>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					aria-controls="navigation-index" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="sr-only">Toggle navigation</span> <span
						class="navbar-toggler-icon icon-bar"></span> <span
						class="navbar-toggler-icon icon-bar"></span> <span
						class="navbar-toggler-icon icon-bar"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="javascript:;">
								<i class="material-icons">notifications</i> Notifications
						</a></li>
						<li class="nav-item"><a class="nav-link" href="javascript:;">
								<i class="material-icons">profile</i> Perfil
						</a></li>
					</ul>
				</div>
			</div>
			</nav>
			<!-- End Navbar -->
			<div class="content">
				<div class="container-fluid">
					<h:form>
						<h:panelGrid columns="2">
							<h:outputLabel value="Producto" />
							<h:inputText value="#{facturaBean.producto.id}" />
							<h:commandButton
								action="#{facturaBean.searchProd(facturaBean.producto)}"
								value="Buscar" />
							<br></br>

							<h:outputLabel value="Nombre" />
							<h:outputLabel value="#{facturaBean.producto.nombre}" />
							<h:outputLabel value="Costo" />
							<h:outputLabel value="#{facturaBean.producto.costo}" />
							<h:outputLabel value="Stock" />
							<h:outputLabel value="#{facturaBean.producto.stock}" />

							<h:outputLabel value="Cantidad" />
							<h:inputText value="#{facturaBean.newCantidad}" size="5" />
							<h:commandButton
								action="#{facturaBean.addDetalle(facturaBean.producto)}"
								value="Agregar" />
							<br></br>
							<h:outputLabel value="Fecha" />
							<h:inputText value="#{facturaBean.fecha}" disabled="true" />
							
							<h:dataTable value="#{facturaBean.detalles}" var="d">
								<h:column>
									<f:facet name="header">Cantidad</f:facet>
									<h:outputText value="#{d.cantidad}" />
								</h:column>
								<h:column>
									<f:facet name="header">Valor unitario</f:facet>
									<h:outputText value="#{d.costo}" />
								</h:column>
								<h:column>
									<f:facet name="header">Total</f:facet>
									<h:outputText value="#{d.cTotal}" />
								</h:column>
							</h:dataTable>
							
							<br></br>
							<h:outputLabel value="Total" />
							<h:inputText value="#{facturaBean.sumaTotal}" disabled="true" />
						</h:panelGrid>
					</h:form>


				</div>
			</div>
			<footer class="footer">
			<div class="container-fluid">
				<nav class="float-left">
				<ul>
					<li><a href="https://www.creative-tim.com"> Creative Tim </a>
					</li>
				</ul>
				</nav>
				<div class="copyright float-right">
					&copy;
					<script>
              document.write(new Date().getFullYear())
            </script>
					, made with <i class="material-icons">favorite</i> by <a
						href="https://www.creative-tim.com" target="_blank">Creative
						Tim</a> for a better web.
				</div>
				<!-- your footer here -->
			</div>
			</footer>
		</div>
	</div>
</body>
</html>
