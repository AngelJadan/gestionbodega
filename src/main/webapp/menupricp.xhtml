<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
		crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/72ad08e112.js"
		crossorigin="anonymous"></script>
	<title>Bodegas</title>
</h:head>
<h:body>
	<header id="main-header" class="py-2 bg-dark text-white">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<h2>
					Distribuidora de Productos
				</h2>
			</div>
		</div>
	</div>
	</header>
	<div>
		<h:form class="was-validated">
			<section id="details">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h4>Administrador/Cliente/Empleado</h4>
							</div>
							<div class="card-body">
								<div class="modal-body">

									<div class="mb-3 row">
										<label for="staticEmail" class="col-sm-2 col-form-label">
											 Correo
										</label>
										<div class="col-sm-10">
											<h:inputText id="text" value="#{categoriaBean.usuario}"
												 p:placeholder="Usuario"></h:inputText>
										</div>
									</div>
									<div class="mb-3 row">
										<label class="col-sm-2 col-form-label"> Password
										</label>
										<div class="col-sm-10">
											<h:inputSecret id="contra"
												value="#{categoriaBean.contrasena}" type="password"
												 p:placeholder="ContraseÃ±a"></h:inputSecret>
										</div>
									</div>
									<h:commandButton value="Iniciar sesion"
										action="#{categoriaBean.iniciarSecion() }"
										class="btn btn-outline-primary" />
										
										<h4> Bodegas</h4>
										<h:commandLink action="#{navigator.reglaRedir('bodega1')}"
											class="btn btn-outline-primary">
											<i class="fab fa-accusoft"></i>  Cuenca
											</h:commandLink>
										<br />
										<h:commandLink action="#{navigator.reglaRedir('bodega2')}"
											class="btn btn-outline-primary">
											<i class="fab fa-accusoft"></i> Quito
											</h:commandLink>
										<br />
										<h:commandLink action="#{navigator.reglaRedir('bodega3')}"
											class="btn btn-outline-primary">
											<i class="fab fa-accusoft"></i> Guayaquil
											</h:commandLink>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</section>
		</h:form>
	</div>
	<div>
		
	</div>
	<div>
		<h:form class="was-validated">
			<section id="details">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h4>Catalogo de Productos</h4>
							</div>
							<div class="card-body">
								<div class="modal-body">
									<h:form>
										<div class="card-body">
											<div class="modal-body">
												
												<h:selectOneMenu value="#{categoriaBean.categoria}"
													>
													<f:selectItems value="#{categoriaBean.categoriaList}" />
													<f:ajax listener="#{categoriaBean.listener}"
														render="productos" />
												</h:selectOneMenu>
											</div>
										</div>
										<h:dataTable id="productos" value="#{categoriaBean.listaArr}"
											var="producto" styleClass="table "
											headerClass="employeeTableHeader"
											rowClasses="employeeTableOddRow,employeeTableEvenRow">
											<h:column>
												<f:facet name="header"> Producto</f:facet>
                                            #{producto.nombre}
                                        </h:column>
											<h:column>
												<f:facet name="header">Precio Unitario</f:facet>
                                            #{producto.precio}
                                        </h:column>
											<h:column>
												<f:facet name="header">Cantidad</f:facet>
                                            #{producto.stock}
                                        </h:column>
											<h:column>
												<f:facet name="header">Categoria</f:facet>
                                            #{producto.categoria.nombre}
                                        </h:column>
										</h:dataTable>
									</h:form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			</section>
		</h:form>
	</div>
	<footer id="pie-pagina" class="bg-secondary text-white mt-5 p-5">
	<div class="container">
		<div class="col">
			<p class="lead text-center">Telmo Rocano</p>
		</div>
	</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
		crossorigin="anonymous"></script>
</h:body>

</html>
